<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsBuzz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="Logo">
                <img src="./assets/Newsbuzz_logo-removebg-preview.png" alt="Logo">
            </a>
            <div class="nav-links"><ul class="flex">
                <li class="hover-link nav-items" id="Business" onclick="onNavItemClick('Business')">Business</li>
                <li class="hover-link nav-items" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                <li class="hover-link nav-items" id ="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                <li class="hover-link nav-items" id ="Sports" onclick="onNavItemClick('Sports')">Sports</li>
            </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="E.g. Science ">
                <button type="button" id ="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="card-container">
            

        </div>
    </main>

   <template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 28/01/2024</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate, nam. Natus alias atque voluptatibus labore doloremque fugit minima voluptates odit.</p>
        </div>
    </div>
   </template>

    <script src="script.js"></script>
</body>

</html>
